<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="../css/MainPage.css">
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Basic')" id="defaultOpen">Basic Information</button>
  <button class="tablinks" onclick="openTab(event, 'Exception')">Load Exception Categories</button>
  <button class="tablinks" onclick="openTab(event, 'Dashboard')">Dashboard</button>
</div>

<div id="Basic" class="tabcontent">
        <iframe src="BasicInfo.html" height="300" width="100%">
        </iframe>
</div>

<div id="Exception" class="tabcontent">
        <iframe src="Exception.html" height="500" width="100%">
        </iframe>
</div>

<div id="Dashboard" class="tabcontent">
        <iframe src="Dashboard.html" height="400" width="33%">
            </iframe>
        <iframe src="Dashboard2.html" height="400" width="33%">
        </iframe>
        <iframe src="DashboardTable.html" height="400" width="32%">
        </iframe>
</div>

<script>
function openTab(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     
</body>
</html>
